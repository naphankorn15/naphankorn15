<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    </head>


<body>
   <div class="container">
   <h1>แบบฝึกทักษะซสร้างแบบฟอร์ม HTML</h1>
   <p>กรอกข้อมูลตัวอย่างตามหัวข้อด้านล่างเพื่อทดสอบความเข้าใจเกี่ยว element และ attribute ต่างๆของ
    <code></code>&lt;form&gt;</code>:</p>"
    <form action="/action.page.php">
        
  <fieldset>
            <legend>ข้อมูลส่วนตัว</legend>  
            <label for="fname">ชื่อ-สกุล:</label>
            <input type="text" id="fname" name="fname" placeholder="กรอกชื่อ-สกุล" required>
            <label>เพศ</label>
            <input type="radio" id="male" name="gender" value="ชาย" checked>
            <label for="male" style="display:inline;">ชาย</label>
            <input type="radio" id="female" name="gender" value="หญิง">
            <label for="female"style="display:inline;">หญิง</label>
            <input type="radio" id="other" name="gender" value="อื่นๆ">
            <label for="other"style=display:inline;>อื่น ๆ</label>            
            <label for="birthday">วันเกิด</label>
            <input type="date" id="birthday" name="birthday" required>
  </fieldset>
  <fieldset>
            <legend>=ช่องทางติดต่อ</legend>
            <label for="email">อีเมล</label>
            <input type="email"id="email" name="email" placeholder="example@mail.com" required>
            <label for="phone">เบอร์โทรศัพท์</label>
            <input type="tel"id="phone" name="phone" placeholder="080-000-0000"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}]">
            <label for="website">เว็บไซต์</label>
            <input type="url" id="website" name="website" placeholder="https://">
  </fieldset>
</form>
</body>
</html>
